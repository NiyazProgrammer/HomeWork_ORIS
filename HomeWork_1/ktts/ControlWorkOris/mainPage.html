<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 15px;
        }

        th {
            background-color: #333;
            color: white;
        }

        form {
            display: flex;
            justify-content: start;
        }

        form label {
            width: 30%;
            margin-bottom: 10px;
        }

        form input {
            width: 65%;
            padding: 8px;
            margin-bottom: 10px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hotels Management System</h1>
    </header>

    <main>
        <table>
            <tr>
                <th>Hotel ID</th>
                <th>Room Count</th>
                <th>Capacity</th>
                <th>Opening Date</th>
                <th>Renovation Date</th>
                <th>Pet Friendly</th>
                <th>Hotel Name</th>
                <th>Location</th>
            </tr>
        </table>

        <form>
            <div>
                <label for="roomCount">Room Count:</label>
                <input type="number" id="roomCount" name="roomCount" required>
            </div>
            
            <div>
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            
            <div>
                <label for="openingDate">Opening Date:</label>
                <input type="datetime-local" id="openingDate" name="openingDate" required>
            </div>
            
            <div>
                <label for="renovationDate">Renovation Date:</label>
                <input type="datetime-local" id="renovationDate" name="renovationDate" required>
            </div>
           
            <div>
                <label for="petFriendly">Pet Friendly:</label>
                <select id="petFriendly" name="petFriendly" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            
            <div>
                <label for="hotelName">Hotel Name:</label>
                <input type="text" id="hotelName" name="hotelName" required>
            </div>
            
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
           
            <div>
                <button type="submit">Add Hotel</button>
            </div>
        </form>
    </main>

</body>

</html>
